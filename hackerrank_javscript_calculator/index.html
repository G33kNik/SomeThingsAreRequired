<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>
    <body>
            <div id="txt" class="bodycontainer">
        <!-- textarea class="box" id="res"></textarea -->
        <div class="box" id="res"></div>
        <div id="btns" class="boxcontainer">
            <button id="btn0" class="binary">0</button>
            <button id="btn1" class="binary">1</button>
            <button id="btnClr" class="greenbutton">C</button>
            <button id="btnEql" class="greenbutton">=</button>
            <button id="btnSum" class="blackbutton">+</button>
            <button id="btnSub" class="blackbutton">-</button>
            <button id="btnMul" class="blackbutton">*</button>        
            <button id="btnDiv" class="blackbutton">/</button>
        </div>
    </div>
    <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
